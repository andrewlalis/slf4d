name: Deploy Docs to Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - source/**
      - docs/**
      - examples/**

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
    
      - name: Install Dependencies
        working-directory: ./docs
        run: npm install

      - name: Prepare D Runtime
        uses: dlang-community/setup-dlang@v1

      - name: Checkout Ddoc generator
        uses: actions/checkout@v3
        with:
          repository: adamdruppe/adrdox
          path: './docs/ddoc-gen-src'

      - name: Build Ddoc
        working-directory: ./docs/ddoc-gen-src
        run: |
          make
          ./doc2 -i -o ../src/.vuepress/public/ddoc ../../source
        
      - name: Build Static HTML Site
        working-directory: ./docs
        run: npm run build
        
      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs/src/.vuepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1